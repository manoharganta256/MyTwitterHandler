<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link rel="shortcut icon" href="{% static 'images/small_logo.png' %}">

        <title>
            {% block title %}
                MLDiags | Home
            {% endblock title %}
        </title>
        
        <!-- Styles -->
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

        <!-- Fonts -->
        <link href="http://fonts.googleapis.com/css?family=Raleway:100,300,400,500%7CLato:300,400" rel="stylesheet">
        <link href="/css/auto_complete.css" rel="stylesheet" />
        <link href="/css/search_tab.css" rel="stylesheet" />
        <link href="/css/base_style.css" rel="stylesheet">

        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    </head>

    <body>

        <header class="edu-herader">
            <!-- Header top start -->
            <div class="top_header">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-2 col-md-4 col-sm-4 col-xs-4 full-wd-600" style="margin-left: 2.5%;">
                            <div class="header-topbar-col center767">
                                <ul class="list-inline">
                                    <li><i class="glyphicon glyphicon-phone-alt"></i></li>
                                    <li>+1 408 421 7409</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-4 full-wd-600">
                            <div class="header-topbar-col center767">
                                <ul class="list-inline">
                                    <li><i class="glyphicon glyphicon-envelope"></i></li>
                                    <li><a href="mailto:info@solivarlabs.com">info@solivarlabs.com</a></li>
                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Header top end -->

            <!-- Header navbar start -->
            <div class="header-navbar" id="navbar-main">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <nav class="navbar navbar-default" style="padding-bottom: 0">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                       <span class="icon-bar"></span>
                                </button>
                                    <a class="navbar-brand" href="/collab/"><img src="{% static 'images/Solivarlogo.png' %}" alt="Missing Logo">
                                    </a>

                                    <p>Subsidiary of Solivar, Inc.S</p>
                                </div>


                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" data-hover="dropdown" data-animations="fadeInUp">
                                  <ul class="nav navbar-nav navbar-right">
                                        <li> <a href="/collab/">Home</a> </li>
                                        <li> <a href="/collab/add-patient/">Add Patient</a> </li>
                                        <li> <a href="/collab/patients/">All Patients</a> </li>
                                        <li> <a href="/collab/logout/">Log out</a> </li>
                                </ul>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container" style="margin-top: 10%;">
            <div class="col-md-6 col-md-offset-3">
                <center><h2>Search Patients</h2></center>
                <div class="row">
                    <form autocomplete="off" method="post" action="." role="form" id="form-buscar">
                        <div class="autocomplete form-group">
                            <div class="input-group">
                                <input id="patient_search" class="form-control" type="text" name="search" placeholder="Search..." />
                                    <span class="input-group-btn">
                                        <button class="btn btn-success" type="submit"><p style="margin-top: -10%"><i class="glyphicon glyphicon-search" aria-hidden="true"></i>Search</p></button>
                                    </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/search_complete.js"></script>
        <script src="js/utility.js"></script>
        <script>

        </script>
    </body>
</html>
